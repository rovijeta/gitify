<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Search</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container" id="root">
      <div class="hero">
        <div class="search-bar">
          <input
            type="search"
            name="user-input"
            id="input"
            placeholder="Search Github User-name..."
          />
          <p id="no-result">User name is not valid!</p>
          <button class="btn-search" id="submit-btn">Search</button>
        </div>

        <div class="profile-container">
          <div class="profile-content">
            <div class="profile-image">
              <img src="Assets/Image/profile.png" alt="" id="avatar" />
            </div>
            <div class="profile-info">
              <p class="name" id="name">Michael L. Garceau</p>
              <p class="User-name" id="User-name">@Michael</p>
              <p class="User-bio" id="User-bio">
                This is my bio Lorem, ipsum dolor sit amet consectetur
                adipisicing elit. Cumque deleniti ex dolor harum nam iure
                excepturi aliquid perspiciatis laudantium magnam?
              </p>
              <div class="other-info">
                <div class="repo item">
                  <div class="item-icon">
                    <img src="Assets/Icon/repo_light 1.png" alt="" />
                    <span>Repositories</span>
                  </div>
                  <span id="repo_info" class="higliter">10</span>
                </div>
                <div class="followers item">
                  <div class="item-icon">
                    <img src="Assets/Icon/followers.png" alt="" />
                    <span>Followers</span>
                  </div>
                  <span id="followers_info" class="higliter">05</span>
                </div>
                <div class="following item">
                  <div class="item-icon">
                    <img src="Assets/Icon/following.png" alt="" />
                    <span>Following</span>
                  </div>
                  <span id="following_info" class="higliter">05</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a href="#" target="_blank" id="view_profile">
          <button id="view-btn">View Profile</button>
        </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
